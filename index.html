<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Currency Converter</h1>
        <p>Enter an amount in Pesos to convert it to another currency</p>
        <div class="mb-3">
            <input type="number" id="pesoAmount" class="form-control w-50 mx-auto" placeholder="Enter amount in Pesos">
        </div>
        <div class="mt-4">
            <button class="btn btn-primary" onclick="convertToDollar()">Convert to Dollar</button>
            <button class="btn btn-warning" onclick="convertToBaht()">Convert to Baht</button>
        </div>
        <div class="mt-3">
            <h3 id="result">--</h3>
        </div>
        <button class="btn btn-success mt-3" onclick="reset()">Clear</button>
    </div>

    <script>
        function convertToDollar() {
            var peso = parseFloat(document.getElementById('pesoAmount').value);
            if (isNaN(peso) || peso <= 0) {
                alert("Please enter a valid amount in Pesos!");
                return;
            }
            var dollarRate = 0.018;
            var result = (peso * dollarRate).toFixed(2);
            document.getElementById('result').innerHTML = `$${result}`;
        }

        function convertToBaht() {
            var peso = parseFloat(document.getElementById('pesoAmount').value);
            if (isNaN(peso) || peso <= 0) {
                alert("Please enter a valid amount in Pesos!");
                return;
            }
            var bahtRate = 0.52;
            var result = (peso * bahtRate).toFixed(2);
            document.getElementById('result').innerHTML = `à¸¿${result}`;
        }

        function reset() {
            document.getElementById('pesoAmount').value = "";
            document.getElementById('result').innerHTML = '--';
        }
    </script>
</body>
</html>
